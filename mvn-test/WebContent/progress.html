<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<progress id="pro" value="0" max="1000"></progress>
<div id="rDiv"></div>
<script>
window.onload = function(){
	var pro = document.querySelector('#pro');
	var rDiv = document.querySelector('#rDiv');
	//alert(pro.value);
	//pro.value=500;
	//윈도우에서 기본으로 제공하는 function
	var i = 1;
	var sInt = setInterval(function(){
		
		rDiv.innerHTML = (i/parseInt(pro.max))*100+'%';
		pro.value = i++;
		if(i===1001){
			clearInterval(sInt);
		}
	},1); //100은 0.1초  
}	
</script>
</body>
</html>
